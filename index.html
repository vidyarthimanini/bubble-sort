<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="title">Sorting Visualizer</div>
        <div class="button-container">
            <button id="generate">Generate New Dataset</button>
            <div class="slider-container">
                <button id="size">Change Size</button>
                <input type="range" id="size-slider" min="10" max="100" value="50">
            </div>
            <div class="slider-container">
                <button id="speed">Change Speed</button>
                <input type="range" id="speed-slider" min="10" max="200" value="100">
            </div>
            <button id="sort">Sort!</button>
            <button id="stop">Stop Animation</button>
        </div>
    </header>
    <div class="container"></div>
    <script type="module" src="src/main.ts"></script>
</body>
</html>
